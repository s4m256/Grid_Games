<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <input id="m" type="number" min=1 placeholder="rows">
        <input id="n" type="number" min=1 placeholder="columns">
        <button id="create">Create grid</button>
    </div>

    <div id="palette">
        <button class="color" data-color="red"></button>
        <button class="color" data-color="blue"></button>
        <button class="color" data-color="green"></button>
        <button class="color" data-color="black"></button>
    </div>

    <div id="board"></div>

    <script src="script.js"></script>
</body>
</html>
